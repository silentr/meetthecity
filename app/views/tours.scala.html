@(class_list: List[Tour]) 

@index {



<h3>Tours</h3>
<table class="table table.hover">
	<tbody>
		@for(tourItem <- class_list){
		<tr>
			<td>@tourItem.name<br>
			<br> <img src="@tourItem.photoName" /></td>
			<td>
				<p style="font-size: small">@tourItem.descriptionShort <a href=@routes.Application.viewATour(tourItem.id.toString())>Join This Tour</a></p>
			</td>
		</tr>
		}
	</tbody>
</table>


}
