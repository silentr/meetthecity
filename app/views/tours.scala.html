@(class_list: List[Tour]) 

@index {



<h3>Tours</h3>
<table class="table table.hover">
	<tbody>
		@for(tourItem <- class_list){
		<tr>
			<td>@tourItem.getName()<br>
			<br> <img src="@tourItem.getPhotoName()" /></td>
			<td>
				<p style="font-size: small">@tourItem.getDescriptionShort() <a href=@routes.Application.joinATour("1")>Join This Tour</a></p>
			</td>
		</tr>
		}
	</tbody>
</table>


}
