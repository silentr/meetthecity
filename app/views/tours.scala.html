@(class_list: List[Tour]) 

@index {



<h3>Tours</h3>
<table class="table table.hover">
	<tbody>
		@for(tourItem <- class_list){
		<tr>
			<td>@tourItem.name<br>
			<br> <img src="@tourItem.photoName" /></td>
			<td>
				<p style="font-size: small">@tourItem.descriptionShort <a href=@routes.Application.viewATour(tourItem.id)>Join This Tour</a></p>
			</td>
		</tr>
		}
	</tbody>
</table>


}

<script type="text/javascript">

	$openBar = $("#navBarTours");
		
	$('ul.nav > li').removeClass('active');
    $openBar.addClass('active');
    
    $openBar = $("#bottomTours");
    $openBar.addClass('active');
	  

</script>
